<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green_Earth</title>
    <link rel="stylesheet" href="./style/style.css">

    <!-- tailwind & daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

<body>
    <!-- header section -->
    <div class="bg-[#15803D]">
        <div class="container">
            <div class="navbar">



                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        <ul tabindex="0"

                            <ul class="flex flex-col p-2 ">

                                <button class="btn my-1">Gallery</button>

                            </ul>


                        </ul>
                    </div>
                    <div class="text-white text-2xl ">Green Earth</div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <button class="text-white mx-1">About</button>
                        <button class="text-white mx-1">Gallery</button>
                        <button class="text-white mx-1">Plant a Tree</button>
                    </ul>
                </div>
                <div class="navbar-end">
                    <button class="btn bg-yellow-400 border-none rounded-full text-[#15803D]">Plant a Tree</button>
                </div>
            </div>
        </div>
